<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Test</title>
  </head>
  <body>
    <script>
        async function connect(){
            if (typeof window.ethereum!="undefined"){
                ethereum.request({ method: "eth_requestAccounts"});
            }
        }
    </script>
    <button id="connectButton" onclick="connect()">Connect</button>
  </body>
    
</html>
